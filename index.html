<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors Game byt Gary Tate</title>
  </head>
  <body>
    <div class="header">
      <h1>Rock - Paper - Scissors</h1>
      <p>A JavaScript Game by Gary Tate</p>
    </div>
    <h2>Make your choice!</h2>

    <button class="btn" id="rock">rock</button>
    <button class="btn" id="paper">paper</button>
    <button class="btn" id="scissors">scissors</button>

    <h2>
      Your Choice: <span class="choice" id="user-choice"></span> || Gary's
      Choice:
      <span class="choice" id="computer-choice"></span>
    </h2>
    <h2></h2>
    <h2>Result: <span class="result" id="result"></span></h2>

    <footer>
      <p>Created by Gary Tate</p>
    </footer>

    <script src="app.js" charset="uft-8"></script>
  </body>
</html>
